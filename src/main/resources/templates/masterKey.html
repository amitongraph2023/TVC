<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<section>
	
		<div class="container">
			<div class="card" style="position: absolute; top: 25%; width: 500px">
				<div>
					<h3 class = "regDetails">Master Key Recovery</h3>
				</div>
				<form class = "register">
					<div class="mb-4">
						<input type="hidden" id="userId" name="userId" th:value="${userId}" />
						<label id = "label" for="masterKey" class="form-label" style = "display:none">Enter Master Key Password</label>
						<input type="text" id="masterKey" name="masterKey" style="width: 54%; border-radius:5px; padding: 5px; display:none" 
							   th:value="${masterKey}" />
					</div>
					<button id="recoverKey" type="submit">Recovery Option</button>
					<button id="addKey" type="submit" style = "display:none">Recover Master Key</button>
				</form>
			</div>
		</div>

	</section>
	
</body>
</html>
