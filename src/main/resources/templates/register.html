<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card col-3 m-2" style="width: 45%;">
				<div>
					<h3 class = "regDetails">Register Here!!</h3>
				</div>
				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				
				<form class="row register" >
					
					<div >
						<label for="userName" class="form-label">User Name</label> <input
							name="userName" type="text" class="form-control" id="userName"
							aria-describedby="emailHelp" placeholder="Enter your Name"
							required th:value="${user.userName}">
					</div>
					
					<div class="my-2">
						<label for="email" class="form-label">Email address</label> <input
							name="email" type="email" class="form-control" id="email"
							aria-describedby="emailHelp" placeholder="Enter your email"
							required th:value="${user.email}">
					</div>
					
					<div class="my-2">
						<label for="password" class="form-label">Password</label> <input
							name="password" type="password" class="form-control"
							id="password" required>						
					</div>
					
					<div class="my-2">
						<label for="role" class="form-label">Role</label> <input
							name="role" type="text" class="form-control"
							id="role" required>						
					</div>
					
					<div class="my-2">
						<label for="systemId" class="form-label">SystemId</label> <input
							name="systemId" type="text" class="form-control"
							id="systemId" required>						
					</div>
					
					<button id = "registerUser" type="submit" class="my-2">Submit</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
