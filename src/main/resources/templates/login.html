<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card" style="position: absolute; top: 25%;">
				<div>
					<h3 class = "regDetails">Login Here!!</h3>
				</div>
				<form class = "register">
					<div class="alert alert-danger error-msg" style="display: none">Invalid
						username and password</div>
						
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out!!</div>
						
					<!-- Email input -->
					<div class="mb-4">
						<label for="userName">Email address</label> <input type="text"
							name="userName" class="form-control" id="userName"
							aria-describedby="emailHelp" REQUIRED
							th:value="${authRequest.userName}">
					</div>
					
					<!-- Password input -->
					<div class="mb-4">
						<label for="password" class="form-label">Password</label> <input
							name="password" type="password" class="form-control"
							id="password" required th:value="${authRequest.password}">
					</div>

					<button id="login" type="submit" value = "Login">Login</button>

				</form>
			</div>
		</div>
		
	</section>
</body>
</html>
